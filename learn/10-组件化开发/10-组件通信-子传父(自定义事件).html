<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <!-- 父组件模板 -->
  <div id="app">
    <cpn @btn-click="cpnClick"></cpn>
    <!-- <cpn v-on:btn-click="cpnClick"></cpn> -->
  </div>

  <!-- 子组件模板 -->
  <template id="cpn">
    <div>
      <button v-for="item in categories" @click="itemClick(item)">{{item.name}}</button>
    </div>
  </template>
  <script src="../js/vue.js"></script>
  <script>
    // 子组件
    const cpn = {
      template: '#cpn',
      data () {
        return {
          categories: [
            { id: 'aaa', name: '热门推荐' },
            { id: 'bbb', name: '手机数码' },
            { id: 'ccc', name: '电脑办公' },
            { id: 'ddd', name: '家电装修' },
          ]
        }
      },
      methods: {
        itemClick (item) {
          // 发射事件:自定义事件
          this.$emit('btn-click', item)
        }
      }
    }
    // 父组件
    const app = new Vue({
      el: '#app',
      data: {
        message: 'aaa'
      },
      components: {
        cpn
      },
      methods: {
        cpnClick (item) {
          console.log('cpnClick', item);
        }
      }
    })
  </script>
</body>

</html>
