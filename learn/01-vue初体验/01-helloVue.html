<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <div>{{message}}</div>
    <div>{{name}}</div>
</div>
<div>{{message}}</div>

<script src="../js/vue.js"></script>
<script>
    // let（变量）/const（常量）
    const app = new Vue({
        el: '#app', // 用于挂载要管理的元素
        data: {  // 定义数据
            message: '你好啊，李银河！',
            name: 'coder'
        }
    })
</script>
</body>
</html>
