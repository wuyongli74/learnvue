<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <div>当前计数：{{counter}}</div>
    <!--    <button v-on:click="counter++">+</button>-->
    <!--    <button v-on:click="counter--">-</button>-->
    <button v-on:click="add">+</button>
    <button v-on:click="sub">-</button>
</div>

<script src="../js/vue.js"></script>
<script>
    // let（变量）/const（常量）
    const app = new Vue({
        el: '#app', // 用于挂载要管理的元素
        data: {  // 定义数据
            counter: 0
        },
        methods: {
            add: function () {
                console.log(' add被执行');
                this.counter++
            },
            sub: function () {
                console.log(' sub被执行');
                this.counter--
            }
        }
    })
</script>
</body>
</html>
