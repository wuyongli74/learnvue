<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    [cloak] {
      display: none;
    }
  </style>
</head>

<body>
  <div id="app">
    <!-- <h2 :style='{key(属性名):value(属性值)}'>{{message}}</h2> -->

    <!-- '50px' 必须加上引号，否则是当做一个变量去解析 -->
    <!-- <h2 :style='{fontSize:"40px"}'>{{message}}</h2> -->

    <!-- finalSize 当成一个变量使用  -->
    <!-- <h2 :style='{fontSize:finalSize}'>{{message}}</h2> -->
    <h2 v-cloak :style='{fontSize:finalSize +"px" ,backgroundColor:finalColor}'>{{message}}</h2>
    <h2 v-cloak :style='getStyle()'>{{message}}</h2>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好啊',
        // finalSize: '100px'
        finalSize: 100,
        finalColor: 'red',
      },
      methods: {
        getStyle: function () {
          return { fontSize: this.finalSize + 'px', backgroundColor: this.finalColor }
        },
      },
    })

  </script>
</body>

</html>
