<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!-- 使用v-bind指令 -->
    <img v-bind:src="imgURL" alt=""/>
    <h2>{{message}}</h2>
    <a v-bind:href="aHref">百度一下</a>
    <!-- 语法糖的写法-->
    <img :src="imgURL" alt=""/>
    <h2>{{message}}</h2>
    <a :href="aHref">百度一下</a>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: '你好啊',
            imgURL: 'https://img1.baidu.com/it/u=2107894536,2224753601&fm=253&fmt=auto&app=138&f=JPEG?w=500&h=500',
            aHref: 'http://www.baidu.com'
        }
    })
</script>
</body>
</html>
