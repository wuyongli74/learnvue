<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- 1.checkbox单选框 -->
    <label for="agree">
      <input type="checkbox" id="agree" v-model="isAgree">同意协议
    </label>
    <h2>您选择的是：{{isAgree}}</h2>
    <button v-bind:disabled="!isAgree">下一步</button>
    <hr>

    <!-- 2.checkbox多选框 -->
    <label for="">
      <input type="checkbox" v-model="hobbies" value="篮球" name="" id="">篮球
      <input type="checkbox" v-model="hobbies" value="足球" name="" id="">足球
      <input type="checkbox" v-model="hobbies" value="乒乓球" name="" id="">乒乓球
      <input type="checkbox" v-model="hobbies" value="羽毛球" name="" id="">羽毛球
    </label>
    <h2>您的爱好是：{{hobbies}}</h2>

    <label v-for="item in originHobbies" :for="item">
      <input type="checkbox" :value="item" id="item" v-model="hobbies">{{item}}
    </label>

  </div>
  <script src=" ../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        isAgree: false,
        hobbies: [],
        originHobbies: ['篮球', '足球', '乒乓球', '台球', '高尔夫球']
      }
    })
  </script>
</body>

</html>
