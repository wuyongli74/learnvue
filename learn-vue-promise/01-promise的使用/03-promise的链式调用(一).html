<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 参数 -> 函数(resolve, reject)
    // resolve, reject本身它们又是函数
    // 链式编程
    new Promise((resolve, reject) => {
        // 第一次网络请求的代码
        setTimeout(() => {
            resolve()
        }, 1000)
    }).then(() => {
        // 第一次拿到结果的代码
        console.log('调用resolve函数，就会调用下一步then函数');

        return new Promise((resolve, reject) => {
            // 第二次网络请求的代码
            setTimeout(() => {
                resolve()
            }, 1000)
        }).then(()=>{
            // 第二次处理的代码
            console.log('第二层');

            return new Promise((resolve,reject)=>{
                // 第三次网络请求的代码
                setTimeout(()=>{
                    resolve()
                },1000)
            }).then(()=>{
                // 第三次处理的代码
                console.log('第三层');
            })
        })
    })
</script>
</body>
</html>
